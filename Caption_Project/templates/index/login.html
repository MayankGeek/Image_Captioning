{%load static%}
{%load crispy_forms_tags%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'index/floating-labels.css'%}"rel="stylesheet">
       <style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: white;
		}


</style>
    
  </head>

  <body>
    <form class="form-signin"action=""method="POST">
      {%csrf_token%}
      <div class="text-center mb-4">
        <div class="container">
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-success {{message.tags}}"role="alert">
            {{message}} 
           <button class="close" data-dismiss="alert" aria-label="Close">
            
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
          {% endfor %}
          {% endif %}
        </div>
        <img class="mb-4" src="https://www.pikpng.com/pngl/m/589-5897972_usuario-png-register-icon-in-android-clipart.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      {{form|crispy}}
      <button class="btn btn-lg btn-danger btn-block" type="submit">Login</button><br>
      Don't have a account?<a href="/register"><button type="button" class="btn btn-link">Register</button></a>
      
    </form>
  </body>
</html>
